<body>
<div id="excel">
<div id="show">15B</div>
<br><br><br><br><br><br><br><br><br>
<button onClick="start()" id="start">点击开始</button>
</div>
<script>
        //设置名称
        var list = ['孙文萱','白天旭','王延哲','吕琪倩','朱思如','宋嘉硕','陈玉萌','孟雨琦','张利伟','李贵昊','王之洋','李泽凯','郭少凯','张玉鹏','朱占博','张垚','王含含','杨洪福','王洪程','臧孝申','于龙浩','李媛媛','王一心','王一凡','刘秀丽','孟凡瑄'];
        var timer = null;
		
		//抽号主程序
        function chouhao () {
            var con = document.getElementById('show');
            var i = Math.floor(Math.random()*(list.length-0));
            con.innerHTML=list[i];
        }
        function start(){
            var btn = document.getElementById('start');
            console.log(btn);
            if (timer===null) {
			    //调用主程序
                timer = setInterval('chouhao()',0.1);
                btn.style.backgroundColor = '#05DAFFFF';
                btn.style.color = '#ED072DFF';
                btn.innerHTML = '确定';
				//继续抽号
            }else{
                clearInterval(timer);
                timer = null;
                btn.style.backgroundColor = '#05DAFFFF';
                btn.style.color = '#ED072DFF';
                btn.innerHTML = '重来一次';
            }
        }
</script>
